    <title>CompuFM Radio Stream</title>

  <body>
<center>
<!-- BEGINS: AUTO-GENERATED MUSES RADIO PLAYER CODE -->
<script type="text/javascript" src="https://hosted.muses.org/mrp.js"></script>
<script type="text/javascript">
MRP.insert({
'url':'http://www.compupony.net:8000/listen.ogg',
'codec':'ogg',
'volume':100,
'autoplay':true,
'jsevents':true,
'buffering':0,
'title':'CompuFM',
'welcome':'Welcome to CompuFM',
'wmode':'transparent',
'skin':'oldradio',
'width':205,
'height':132
});
</script>
<!-- ENDS: AUTO-GENERATED MUSES RADIO PLAYER CODE -->
<br />
<script type ="text/javascript">
function updateNowPlaying () {
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://compupony.net:8000/status-json.xsl');
    xhr.responseType = 'json';
    xhr.onload = function(e) {
        if (this.status == 200) {  
        var nowplaying;
        var listeners;
        try {
            nowplaying = "Now Playing: " + this.response["icestats"]["source"]["artist"] + " - " + this.response["icestats"]["source"]["title"];
            listeners = "Listeners: " + this.response["icestats"]["source"]["listeners"];
        }
        catch {
            nowplaying = "Offline";
            listeners = 0;
        };
        console.log(nowplaying)
        console.log(listeners)
        document.getElementById("nowplaying").innerHTML = nowplaying;
        document.getElementById("listeners").innerHTML = listeners;
    };
    };
    xhr.send();
};
updateNowPlaying();
setInterval(updateNowPlaying, 10000);
</script>
<span id="nowplaying"></span>
<br />
<span id="listeners"></span>
<br />
<a href="http://www.compupony.net:8000/listen.ogg">If the radio player doesn't work click here</a>
</center>
